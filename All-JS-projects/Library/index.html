<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      welcome to your JavaScript library
    </header>
    <main id="main">
      <div class="block">
        <h2 class="header2">Books stats</h2>

        <ul class="list">
          <li class="li"><span class="li-text"> Books added </span> <span class="count">0</span></li>
          <li class="li"><span class="li-text"> Books reading</span> <span class="count">0</span></li>
          <li class="li"><span class="li-text"> Books completed </span> <span class="count">0</span></li>
        </ul>
      </div>

      <button type="button" class="btn">Add book +</button>
    </main>
